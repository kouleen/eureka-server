server:
  port: ${PORT:8761}
spring:
  application:
    name: eureka-server
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: false
  instance:
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:localhost}
management:
  endpoints:
    web:
      exposure:
        include: '*'

